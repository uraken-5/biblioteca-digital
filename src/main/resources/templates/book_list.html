<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library - Lista de Libros</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="~{navbar}"></div>
	<div class="container mt-5">
			<h1 class="text-center mb-4">Lista de libros</h1>
			
			<div class="text-right mb-3">
				<a class="btn btn-primary" th:href="@{/guardarLibro}" >Agregar nuevo libro</a>
			</div>
			
			<div th:if="${libros.size() == 0}">
				<p>No hay libros disponibles</p>
			</div>
			
			<ul class="list-group" th:if="${libros.size() > 0}" >
				<li class="list-group-item d-flex justify-content-between-align-items-center" th:each=" libro :  ${libros}">
				   <a th:href="@{/libro(id=${libro.id})}" th:text="${libro.titulo}"></a> 	
				</li>
			</ul>	
	</div>
	
	
	
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
